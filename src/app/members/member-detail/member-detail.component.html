<div class="row">
  <h1>{{member.displayName}}'s Profile</h1>
</div>

<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <!-- <img class="profile-image thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}"> -->
      <div class="panel-body">
        <div>
          <strong>滞在地</strong>
          <p>{{member.city}}</p>
        </div>
        <div>
          <strong>出身</strong>
          <p>{{member.homeTown}}</p>
        </div>
        <div>
          <strong>最終ログイン </strong>
          <p>{{member.lastActive | timeAgo}}</p>
        </div>
        <div>
          <strong>アカウント作成日</strong>
          <p>{{member.created | date: 'mediumDate'}}</p>
        </div>
        <div *ngIf="member.dateOfBirth">
          <strong>誕生日</strong>
          <p>{{member.dateOfBirth | date: 'mediumDate'}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
      <h4>自己紹介</h4>
      <p>{{member.introduction}}</p>
      <h4>趣味</h4>
      <p>{{member.interests}}</p>
  </div>
</div>
