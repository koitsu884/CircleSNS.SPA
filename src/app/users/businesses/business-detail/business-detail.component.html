<div class="row">
  <h1>{{bisUser.displayName}} のプロフィール</h1>
</div>

<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <!-- <img class="profile-image thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}"> -->
      <div class="panel-body">
        <div>
          <strong>所在地</strong>
          <p>{{bisUser.city}}</p>
        </div>
        <div>
          <strong>最終ログイン </strong>
          <p>{{bisUser.lastActive | timeAgo}}</p>
        </div>
        <div>
          <strong>アカウント作成日</strong>
          <p>{{bisUser.created | date: 'mediumDate'}}</p>
        </div>
        <div *ngIf="bisUser.establishedDate">
          <strong>設立日</strong>
          <p>{{bisUser.establishedDate | date: 'mediumDate'}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
      <h4>概要</h4>
      <p>{{bisUser.introduction}}</p>
  </div>
  <div class="col-sm-2">
    <h4>広告…</h4>
</div>
</div>
